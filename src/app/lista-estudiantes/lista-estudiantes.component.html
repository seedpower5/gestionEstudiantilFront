<h2>Lista de todos Estudiantes del centro</h2>



<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>DNI</th>
      <th>TelÃ©fono</th> 
      <th>Nota media</th>
     <!--  <th>Curso</th>-->
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estudiante of estudiantes">
      <td>{{ estudiante.nombre }}</td>
      <td>{{ estudiante.apellido }}</td>
      <td>{{ estudiante.dni }}</td>
      <td>{{ estudiante.telefono }}</td>
      <td>{{ estudiante.notaMedia }}</td>
     <!-- <td>{{ estudiante.curso?.nombreCurso }}</td>  Ahora mostramos el nombre del curso -->
      <td>
        <button class="btn btn-danger" (click)="eliminarEstudiante(estudiante.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
